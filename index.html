<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div id="container"></div>

    <Button id='addBook'>ADD BOOK</Button>
    <div id="formHider">
        <form id='form' action='/'>
                <div class='input' id='input'>
                    <label for='title'>
                    <span>Title:</span>
                    <input type='text' id='title' name='title'>
                    <span class='error title' aria-live='polite'></span>
                    </label>
                </div>

                <div class='input' id='input'>
                    <label for='author'>
                    <span>Author:</span>
                    <input type='text' id='author' name='author'>
                    <span class='error author' aria-live='polite'></span>
                    </label>
                </div>
                
                <div class='input' id='input'>
                    <label for='pages'>
                    <span>Page Count:</span>
                    <input type='text' id='pages' name='pages'>
                    <span class='error pages' aria-live='polite'></span>
                    </label>
                </div>

                <div class='input' id='input'>
                    <label for='yearWritten'>
                    <span>Year Written</span>
                    <input type='text' id='yearWritten' name='yearWritten'>
                    <span class='error yearWritten' aria-live='polite'></span>
                    </label>
                </div>

                <div class='input' id='input'>
                    <label for="read">
                    <span>Already Read?</span>
                    <select name="read" id="read">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                    <span class='error read' aria-live='polite'></span>
                    </label>
                </div>

            <button id='newBookButton'>Submit</button> 
        </form>
    </div>
    
<script src='script.js'></script>
</body>
</html>
