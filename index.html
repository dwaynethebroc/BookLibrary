<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div id="container"></div>

    <Button id='addBook'>ADD BOOK</Button>
    <div id="formHider">
        <form>
            <legend>Add a new book to the library</legend>
            <fieldset>
                <label for='title'>Title:</label><br>
                <input type='text' id='title' name='title'><br>
                <label for='author'>Author:</label><br>
                <input type='text' id='author' name='author'><br>
                <label for='pages'>Number of Pages:</label><br>
                <input type='text' id='pages' name='pages'><br>
                <label for='yearWritten'>Year Written:</label><br>
                <input type='text' id='yearWritten' name='yearWritten'><br>
                <label for='read'>Already read:</label><br>
                <label for='Yes'>Yes</label>
                <input type='radio' id='readYes' name='read' value='Yes'><br>
                <label for='No'>No</label>
                <input type='radio' id='readNO' name='read' value='No'><br>
                <input type="submit" value='Add Book' id='newBookButton'>
            </fieldset>
        </form>
    </div>
    
<script src='script.js'></script>
</body>
</html>
